    <script>
      $(document).ready(function() { 
        $("#owl-demo").owlCarousel({ 
          autoPlay: 3000, //Set AutoPlay to 3 seconds 
          items :4,
          itemsDesktop : [640,5],
          itemsDesktopSmall : [480,2],
          navigation : true
       
        }); 
      }); 
    </script>
    <script src="%PUBLIC_URL%/js/jquery-scrolltofixed-min.js" type="text/javascript"></script><!-- fixed nav js -->
    <script>
        $(document).ready(function() {

          // Dock the header to the top of the window when scrolled past the banner. This is the default behaviour.

          $('.header-two').scrollToFixed();  
          // previous summary up the page.

          var summaries = $('.summary');
          summaries.each(function(i) {
              var summary = $(summaries[i]);
              var next = summaries[i + 1];

              summary.scrollToFixed({
                  marginTop: $('.header-two').outerHeight(true) + 10, 
                  zIndex: 999
              });
          });
      });
    </script>
    <!-- //js -->
    <!-- web-fonts -->
    <link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <link href='//fonts.googleapis.com/css?family=Offside' rel='stylesheet' type='text/css'>
    <!-- web-fonts -->
    <!-- start-smooth-scrolling -->
    <script type="text/javascript" src="%PUBLIC_URL%/js/move-top.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/easing.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        $(".scroll").click(function(event) {
            event.preventDefault();
            $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
        });
    });
    </script>
    <!-- //end-smooth-scrolling -->
    <!-- smooth-scrolling-of-move-up -->
    <script type="text/javascript">
    $(document).ready(function() {

        var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
        };

        $().UItoTop({ easingType: 'easeOutQuart' });

    });
    </script>
    <!-- start-boostrap-->

    <!-- cart-js -->
    <script src="%PUBLIC_URL%/js/minicart.js"></script>
    <script>
      w3ls.render();

      w3ls.cart.on('w3sb_checkout', function(evt) {
          var items, len, i;

          if (this.subtotal() > 0) {
              items = this.items();

              for (i = 0, len = items.length; i < len; i++) {
                  items[i].set('shipping', 0);
                  items[i].set('shipping2', 0);
              }
          }
      });
    </script>
